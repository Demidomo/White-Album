<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muochu Hu Assignment(Week 2)</title>
    <!-- External link for font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- CDN Content Delivery -->
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <form class="border-aqua bg-white">
        <!-- Linking form logo -->
        <div class="text-center">
            <img class ="img-opacity" width="100" src="asset/logo.jpg">
        </div>

        <div class="text-center">
            <h1>Sign up</h1>
            <h5>It's free and only takes minutes</h5>
        </div>

        <div class="input-container">
            <label>First Name</label><br>
            <input required type="text" placeholder="Write your first name here">
        </div>

        <div class="input-container">
            <label>Last Name</label><br>
            <input required type="text" placeholder="Write your last name here">
        </div>

        <div class="input-container">
            <label>Email</label><br>
            <input required type="text" placeholder="Write your email here">
        </div>


        <div class="input-container">
            <div><label>Password</label><br>
                <input required type="password" placeholder="Write your password here">
            </div>

        <div class="input-container">
            <div><label>Confirm Password</label><br>
                <input required type="password" placeholder="Write your password again">
            </div>

        <div class=".input-container1">
            <button id="signup-button">Sign up</button>
        </div>


        <div class="input-container">
            <label>
            Would you like to subscribe to our weekly journal
            </label>

            <select>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

    </form>

    <span>By clicking the signup button, you agree to our <a href="terms.html">Terms & Conditions</a> and <a
    href="privacyPolicy.html">Privacy Policy</a></span>
    

 
    <p id="paragraph-footer">Already have an account? <a id="login-account" href="login.html">Login here</a></p>

</body>


</html>
